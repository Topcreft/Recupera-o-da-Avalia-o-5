<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversor de Centena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inversor de Centena</h1>
        <div class="input-group">
            <label for="numero">Digite um número de 3 dígitos (centena):</label>
            <input type="number" id="numero" placeholder="Ex: 345">
        </div>
        <button onclick="inverterNumero()">Inverter</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
