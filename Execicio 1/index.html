<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parquímetro Virtual</h1>
        <p>Insira o valor das moedas para calcular o tempo de estacionamento.</p>

        <div class="input-group">
            <label for="valor">Valor Depositado (R$):</label>
            <input type="number" id="valor" step="0.01" min="0" placeholder="Ex: 1.00">
        </div>

        <button onclick="calcularEstacionamento()">Calcular</button>

        <div class="resultado" id="resultado">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
